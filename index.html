<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
                Calculator
            </div>
            <div class="card-body p-5">
                <div class="mb-3">
                    <label for="txtNumber" class="form-label">Enter Number</label>
                    <input type="number" class="form-control" id="txtNumber" name="txtNumber">
                </div>
                <button type="button" class="btn btn-primary" onclick="getFn(document.getElementById('txtNumber').value,'+')">+</button>
                <button type="button" class="btn btn-primary" onclick="getFn(document.getElementById('txtNumber').value,'-')">-</button>
                <button type="button" class="btn btn-primary" onclick="getFn(document.getElementById('txtNumber').value,'*')">*</button>
                <button type="button" class="btn btn-primary" onclick="getFn(document.getElementById('txtNumber').value,'/')">/</button>
                <button type="button" class="btn btn-primary" onclick="getSum(document.getElementById('txtNumber').value)">=</button>
            </div>
        </div>
    </div>
</body>
</html>
